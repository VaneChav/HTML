<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <h1>FormulariosðŸ“¦</h1>
  <p>Permiten a los usuarios ingresar y enviar datos a un servidor para ser procesados</p>
  <p>Es una de las partes mas importantes de los sitios web, por su interactividad y apoyo a cumplir los objetivos del sitio.</p>

  <!-- 
    Estuctura basica:
    
    <from> ->Encapsula todos los campos de entrada y controles que usuarios pueden utilizar para enviar los datos
      
    <im> -> Crea  campus de entrada en los formularios.Hay de varios tipos y se especifica con el atributo type="tipoInput". Son selfclosing o autocierre.
      
    <label> -> Asocia una etiqueta de texto con un campon de entrada. Mejorar la accesibilidad y permite hacer clic en el texto y que el campo asociado obtenga el foco.
  -->
    
   <form>
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre">

  <br>
  <!--
    Tipos de inputs:
    Se especifican en el atributo
    type="tipoInput"
  -->
   
  <br>

    <!-- Ingresa cadena de texto -->
    <label for="">Tipo Text</label>
    <input type="text">
   </form>
   
  <br>

    <!-- Ingresa email-->
    <label for="">Tipo Email</label>
    <input type="email">
  
  <br>

    <!-- Ingresa contraseÃ±a -->
    <label for="">Tipo ContraseÃ±a</label>
    <input type="password">
   
  <br>

    <!-- Boton de envio -->
    <label for="">Tipo boton de envio</label>
    <input type="submit">

  <br>

    <!-- Casilla de verificacion -->
    <label for="">Tipo Casilla de Verificacion</label>
    <input type="checkbox">

  <br>
  
    <!-- Boton de opcion -->
    <label for="">Boton de opcion</label>
    <input type="radio">
  
  <br>

    <!-- Tipo color -->
    <label for="">Tipo Color</label>
    <input type="color">

  <br>
    <!-- Tipo de fechas -->
    <label for="">Tipo de fechas</label>
    <input type="name">
  
  <br>

    <!-- Tipo de archivo -->
    <label for="">Tipo de archivo</label>
    <input type="file">

   </form>

  <!--
    Elemento <select> Define menu despegable con opciones que el usuario puede elegir
  -->

  <form>

    <label for="">Elemento Seleccion</label>
    <select>
    <option value="">Mercurio</option>
    <option value="">Venus</option>
    <option value="">Tierra</option>
    <option value="">Mercurio</option>
  </select>

  </form>

  <!--
   Elemento <textarea> -> Crea un campo de entrada de texto multilinea. Se usa para comentarios o descripciones largas.
    
    Atributos:
    
    rows="numeroFilas"}+
    cols="numeroColumnas"
  -->
  
  <form>
    <label for="">Area de Texto</label>
    <textarea rows="10" cols="30"></textarea>
  </form>
