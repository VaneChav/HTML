<!-- 
Estructura baica de un documento html

En HTML tenemos 3 etiquetas basicas .

1. Doctype - Indica el tipo de documento que estamos creando y/o version de HTML.
2. Etiqueta <head> - Es un espacio para pasar informacion, llamar otros archivos y scripts que se usaran en el documento.
   lo que escribamos dentro no se imprime en el documento.

3. Etiquet <body> -Es un espacio para colocar todas las etiquetasque constuiremos aqui dentro si sera impreso por el documento.

   <head> y <body> se escriben dentro de una eiqueta <html>

   Sintaxis de un etiqueta 

   Los nombres de las etiquetas se escriben dentro los simbolos "<" y ">".

   La mayoria de los elementos tienen una etiqueta de apertura y de cierre.

   Etiqueta de pertura:
   <head>

   Eiqueta de cierre:
   </head> Se coloca una dignal antes del nombre. 

   Hay algunos elementos de html que no tienen etiqueta de cierre. Se les llama de autocierre o "selfclosing"

   Etiqueta de auto cierre:

   <img /> Se coloca un espacio y una diagonal despues del nombre. 
-->

<!DOCTYPE html>
<html>
    <hed></hed>
    <body>
        <h1>Aprendiendo HTML 5</h1>
    </body>
</html>
