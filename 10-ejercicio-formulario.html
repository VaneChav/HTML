<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EJERCICIO FORMULARIO</title>
</head>
<body>
  <h1>EJERCICIO FORMULARIO</h1>

  <!--Seccion Contacto-->

  <section>
    <h2>Contacto</h2>

    <!--
      Atributos comunes en imputs
      
      placeholder="valor" ->  Mostrar un texto dentro del campo antes de que el usuario escriba algo. Es como una sugerencia del dato que se espera.

      required -> No recibe valor, es un atributo booleado. Indica que el campo es obligatorio y debe ser completado antes de poder enviar el formulario.
    -->

    <form id="formulario">

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Juan Chavez"  required />
      <br>

      <label for="email">Correo Electronico:</label>
      <input type="email" id="email" placeholder="email@correo.com" required />
      <br>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" placeholder="Escribe tu mensaje"></textarea>
      <br>

      <button type="submit">Enviar âœˆ</button>

    </form>

    <!--Contenedor del mansaje de confirmacion (ficticio)-->

    <div id="mensajeConfirmar" style="display: none;">
      <p>Â¡Gracias por enviar tus datos,nos comunicaremos contigo pronto! ðŸ˜Ž</p>
    </div>
  </section>

  <script>
    /*Codigo para que funcione elformulario...*/

    //Obtener el formulario y elmensaje de confirmaciÃ³n

    const miFormulario = document.getElementById("formulario");
    const mensajeConfirmacion = document.getElementById("mensajeConfirmar")

    //AÃ±adir un "escuchador" / "listener" para el "evento" / "event" del boton "submit"

    miFormulario.addEventListener( "submit" , function(event){
      //Codigo que se va a ejecutar cuando el usuario le pique al boton
      //alert("Haz dado click en el boton enviar")
      
      event.preventDefault(); //Envia que el formulario recargue la pagina

      //Se oculta el elemento <form>
      
        miFormulario.style.display = "none";
      
      //Mostramos el elemento <did> con el mensaje de confirmacion

      mensajeConfirmacion.style.display = "block";
    })

  </script>

</body>
</html>
